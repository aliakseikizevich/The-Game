<template>
    <div class="page">
        <div class="page-message">
            The Game
        </div>
        <div class="page-name_input">
            <lightning-input class="input" label="Enter your Name" type="text" onchange={onGetName}></lightning-input>
        </div>
        <div class="page-start_button">
            <input class="button" type="button" onclick={onStart} value="START"> 
        </div>
    </div>
    <div class="change-template-button">
        <lightning-button label="switch template" onclick={changeTemplate} class="templateButton"></lightning-button>
    </div>
</template>
